<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gort Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Gort clicker</h1>
        <nav>
            <div class="navbar" id="save">
                <p class="navp">Save</p>
                </div>
            <div class="navbar" id="credits">
            <p class="navp">Credits</p>
        </div>
            <div class="navbar" id="info">
             <p class="navp">Info</p>
            </div>
            <div class="navbar" id="contact">
                <p class="navp">Contact</p>
            </div>
            <div id="settings" class="navbar settings">
                <img class="navimg" src="settings.svg" alt="options">
            </div>
        </nav>
    </header>
    <main>
        <div id="pointsXp">
        <p id="points">Points:</p>
        <p id="lvl">Level:</p>
        <p id="exp">Exp:</p>
        </div>
        <img id="clickimg" class="click" src="gort.jpeg" alt="click here"/>
        <div id="upgrades">
            <div id="upgradeBar">
                <button type="button" id="showUpgrades" class="collapsible">Show upgrades</button>
            </div>
        <div id="upgradeTab">
            <div id="upgrade1" class="upgrade">
             <img id="placeholder" src="sunglasses.jpg" alt="glasses">
                <h3 id="upgradeName">Cool sunglasses</h3>
                <p id="upgradeDesc">Gives +1 to PPC</p>
                <p id="upgradeCount">Count:</p>
            </div>
            <div id="upgrade2" class="upgrade">
             <img id="placeholder" src="chain.jpg" alt="">
                <h3 id="upgradeName">Sick chain</h3>
                <p id="upgradeDesc">Gives +5 to PPS</p>
                <p id="upgradeCount">Count:</p>
            </div>
            <div id="upgrade3" class="upgrade">
             <img id="placeholder" src="rollie.png" alt="">
                <h3 id="upgradeName">Rollie</h3>
                <p id="upgradeDesc">Gives +10 to PPC&PPS</p>
                <p id="upgradeCount">Count:</p>
            </div>
            <div id="upgrade4" class="upgrade">
             <img id="placeholder" src="jays.webp" alt="">
                <h3 id="upgradeName">Jays</h3>
                <p id="upgradeDesc">Gives +100 to PPC</p>
                <p id="upgradeCount">Count:</p>
            </div>
            <div id="upgrade5" class="upgrade">
             <img id="placeholder" src="taperfade.jpg" alt="">
                <h3 id="upgradeName">Low Taper Fade</h3>
                <p id="upgradeDesc">Gives +100 to PPS</p>
                <p id="upgradeCount">Count:</p>
            </div>
        </div>
    </div>
    <img id="comboGif" src="Combo.gif" alt="Combo">
    <div id="creditsDiv">
        <a target="blank_" href="https://www.textstudio.com/">Font generator</a>
        <button id="closeBtn">Close</button>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
