<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Clicker Project</h1>
        <nav>
            <div class="navbar" id="info">
                <p class="navp">Info</p>
            </div>
            <div class="navbar" id="contact">
                <p class="navp">Contact</p>
            </div>
            <div id="settings" class="navbar settings">
                <img class="navimg" src="settings.svg" alt="options">
            </div>
        </nav>
    </header>
    <main>
        <p id="points">Points:</p>
        <img id="clickimg" class="click" src="gort.jpeg" alt="click here"/>
        <div id="upgrades">
            <div id="upgradeBar">
                <button type="button" id="showUpgrades" class="collapsible">Show upgrades</button>
            </div>
        <div id="upgradeTab">
            <div id="upgrade1" class="upgrade">
             <img id="placeholder" src="placeholder.jpg" alt="">
                <h3 id="upgradeName">Name</h3>
                <p id="upgradeDesc">Gives +1 to PPC</p>
                <button class="buybtn" id="buybtn1">Buy</button>
            </div>
            <div id="upgrade2" class="upgrade">
             <img id="placeholder" src="placeholder.jpg" alt="">
                <h3 id="upgradeName">Name</h3>
                <p id="upgradeDesc">Gives +5 to PPS</p>
                <button class="buybtn" id="buybtn2">Buy</button>
            </div>
            <div id="upgrade3" class="upgrade">
             <img id="placeholder" src="placeholder.jpg" alt="">
                <h3 id="upgradeName">Name</h3>
                <p id="upgradeDesc">Gives +10 to PPC&PPS</p>
                <button class="buybtn" id="buybtn3">Buy</button>
            </div>
            <div id="upgrade4" class="upgrade">
             <img id="placeholder" src="placeholder.jpg" alt="">
                <h3 id="upgradeName">Name</h3>
                <p id="upgradeDesc">Gives +100 to PPC</p>
                <button class="buybtn" id="buybtn4">Buy</button>
            </div>
            <div id="upgrade5" class="upgrade">
             <img id="placeholder" src="placeholder.jpg" alt="">
                <h3 id="upgradeName">Name</h3>
                <p id="upgradeDesc">Gives +100 to PPS</p>
                <button class="buybtn" id="buybtn5">Buy</button>
            </div>
        </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
